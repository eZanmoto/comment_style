# The set of paths to test is built up in a sequence of inclusions and
# exclusions.
paths:
- include: '**/*.go'
- exclude: 'target/**'

comment_markers:
  line: '//'
  # This field is optional. Any lines starting with a block comment marker will
  # be flagged as an error.
  block: '/*'
