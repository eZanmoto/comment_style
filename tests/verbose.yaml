- paths:
  - include: 'tests/assets/*.go'
  comment_markers:
    line: '//'
  allow:
    - block_ends_empty
    - no_section_ending_punctuation
    - no_leading_space
    - no_leading_space_after_tag
    - starts_with_lowercase
    - starts_with_lowercase_after_tag
    - no_ending_punctuation
    - trailing_comment
